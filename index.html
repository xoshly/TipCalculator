<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>What Should I Tip?</h1>
        <div id="calculator">
            <form>
                <p>How much is the bill?</p>
                    <p>$ <input id="billamt" type="text" placeholder="Bill Amount"></p>
                <p>How was your service?</p>
                    <select id="servicequal">
                        <option disabled selected value = "0">Choose an option</option>
                        <option value = "0.3">30% - Outstanding</option>
                        <option value = "0.2">20% - Good</option>
                        <option value = "0.15">15% - OK</option>
                        <option value = "0.1">10% - Bad</option>
                        <option value = "0.05">5% - Terrible</option>
                    </select>
                <p>How many people are spliting the bill?</p>
                <input id="peopleamt" type="text" placeholder="Number of People"> people
                <button type="button" id="btn-calculate">Calculate</button>
            </form>
        </div>
        <div>
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
